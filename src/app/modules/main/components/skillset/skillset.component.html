<section class="max-w-[1900px] px-10 py-10 md:px-20 md:py-40 flex flex-wrap md:flex-nowrap">
    <div class="max-w-md">
        <h2 class="text-6xl text-text-color pb-1">{{text.skillsetComponent.Title}}</h2>
        <h3 class="text-lg text-light-grey-color">{{text.skillsetComponent.SubTitle}}</h3>
    </div>
    <div class="flex  flex-wrap justify-center gap-2">
        <app-card-skill-set *ngFor="let item of text.skillsetComponent.Skills" [skills]="item"></app-card-skill-set>
    </div>
</section>

<div class="max-w-[1900px] flex justify-center flex-wrap md:flex-nowrap">
    <app-technologies [technologies]="text.skillsetComponent.Technologies"></app-technologies>
</div>
